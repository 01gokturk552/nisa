<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Özür Dilerim</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .screen {
      text-align: center;
    }

    .tap-text {
      font-size: 22px;
      color: #555;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .heart-container {
      position: relative;
      width: 200px;
      height: 180px;
      margin: 0 auto;
      display: none;
    }

    .half {
      position: absolute;
      width: 100px;
      height: 160px;
      background: #e63946;
      border-radius: 100px 100px 0 0;
      top: 20px;
    }

    .left {
      left: 0;
      transform: rotate(-20deg) translateX(-40px);
    }

    .right {
      right: 0;
      transform: rotate(20deg) translateX(40px);
    }

    .merge .left {
      animation: leftMerge 2s forwards;
    }

    .merge .right {
      animation: rightMerge 2s forwards;
    }

    @keyframes leftMerge {
      to {
        transform: rotate(-45deg) translateX(0);
      }
    }

    @keyframes rightMerge {
      to {
        transform: rotate(45deg) translateX(0);
      }
    }

    .message {
      margin-top: 30px;
      font-size: clamp(18px, 5vw, 26px);
      padding: 0 20px;
      color: #333;
      opacity: 0;
      transition: opacity 2s;
      text-align: center;
    }

    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Arka Plan Müziği (Mobil uyumlu – dokunma sonrası başlar)
       Not: Aynı klasöre 'derdim.mp3' dosyasını eklemelisin -->
  <audio id="bgMusic" src="derdim.mp3" preload="auto"></audio>


  <div class="screen" id="startScreen">
    <div class="tap-text">Lütfen ekrana dokunun</div>
  </div>

  <div class="screen" id="animationScreen" style="display:none;">
    <div class="heart-container" id="heart">
      <div class="half left"></div>
      <div class="half right"></div>
    </div>
    <div class="message" id="message">Özür dilerim… Seni kırmak istememiştim ❤️</div>
  </div>

  <script>
    const startScreen = document.getElementById('startScreen');
    const animationScreen = document.getElementById('animationScreen');
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');
    const bgMusic = document.getElementById('bgMusic');

    function startAnimation() {
      startScreen.style.display = 'none';
      animationScreen.style.display = 'block';
      heart.style.display = 'block';

      // Müzik (mobil tarayıcılar için kullanıcı etkileşimi sonrası)
      bgMusic.volume = 0.6;
      bgMusic.play().catch(() => {});

      setTimeout(() => {
        heart.classList.add('merge');
      }, 300);

      setTimeout(() => {
        message.classList.add('show');
      }, 2300);
    }, 300);

      setTimeout(() => {
        message.classList.add('show');
      }, 2300);
    }

    document.body.addEventListener('click', startAnimation, { once: true });
    document.body.addEventListener('touchstart', startAnimation, { once: true });
  </script>

</body>
</html>
