<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Özür Dilerim</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ARKA PLAN FOTOĞRAFLAR */
    .bg {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s;
      z-index: -1;
    }

    .bg.show {
      opacity: 0.25;
    }

    .screen {
      text-align: center;
    }

    .tap-text {
      font-size: 22px;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #e63946;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(230,57,70,0.3);
    }

    button:active {
      transform: scale(0.96);
    }

    /* KALP */
    .heart-container {
      position: relative;
      width: min(200px, 60vw);
      height: min(180px, 55vw);
      margin: 0 auto;
      display: none;
    }

    .half {
      position: absolute;
      width: 50%;
      height: 100%;
      background: #e63946;
      border-radius: 100% 100% 0 0;
      top: 0;
    }

    .left {
      left: 0;
      transform: rotate(-20deg) translateX(-40px);
      transform-origin: right bottom;
    }

    .right {
      right: 0;
      transform: rotate(20deg) translateX(40px);
      transform-origin: left bottom;
    }

    .merge .left {
      animation: leftMerge 2s forwards;
    }

    .merge .right {
      animation: rightMerge 2s forwards;
    }

    @keyframes leftMerge {
      to { transform: rotate(-45deg) translateX(0); }
    }

    @keyframes rightMerge {
      to { transform: rotate(45deg) translateX(0); }
    }

    .message {
      margin-top: 25px;
      font-size: clamp(18px, 5vw, 26px);
      padding: 0 20px;
      color: #333;
      opacity: 0;
      transition: opacity 2s;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- ARKA PLAN -->
  <div class="bg" id="bg"></div>

  <!-- MÜZİK -->
  <audio id="bgMusic" src="derdim.mp3"></audio>

  <!-- BAŞLANGIÇ -->
  <div class="screen" id="startScreen">
    <div class="tap-text">Lütfen ekrana dokunun</div>
    <button onclick="startAnimation()">Başlat ❤️</button>
  </div>

  <!-- ANİMASYON -->
  <div class="screen" id="animationScreen" style="display:none;">
    <div class="heart-container" id="heart">
      <div class="half left"></div>
      <div class="half right"></div>
    </div>
    <div class="message" id="message">
      Özür dilerim… Seni kırmak istememiştim ❤️
    </div>
  </div>

  <script>
    const photos = [
      "foto1.jpg",
      "foto2.jpg",
      "foto3.jpg"
    ];

    let photoIndex = 0;
    const bg = document.getElementById("bg");

    function startBackground() {
      bg.style.backgroundImage = `url('${photos[photoIndex]}')`;
      bg.classList.add("show");

      setInterval(() => {
        bg.classList.remove("show");
        setTimeout(() => {
          photoIndex = (photoIndex + 1) % photos.length;
          bg.style.backgroundImage = `url('${photos[photoIndex]}')`;
          bg.classList.add("show");
        }, 2000);
      }, 6000);
    }

    function startAnimation() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("animationScreen").style.display = "block";

      const heart = document.getElementById("heart");
      const message = document.getElementById("message");
      const music = document.getElementById("bgMusic");

      heart.style.display = "block";

      music.volume = 0.6;
      music.play().catch(() => {});

      setTimeout(() => {
        heart.classList.add("merge");
      }, 300);

      setTimeout(() => {
        message.classList.add("show");
      }, 2300);

      startBackground();
    }
  </script>

</body>
</html>
