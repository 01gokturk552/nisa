<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Özür Dilerim</title>

<style>
* {margin:0; padding:0; box-sizing:border-box;}

body {
  height:100vh;
  font-family: Arial, sans-serif;
  overflow:hidden;
  background:black;
}

/* FOTOĞRAF ARKA PLAN */
.slideshow {
  position:fixed;
  inset:0;
  z-index:1;
}

.slide {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 2s ease-in-out;
}

.slide.active {
  opacity:0.35;
}

/* ORTA ALAN */
.content {
  position:relative;
  z-index:3;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#fff;
  background:rgba(255,255,255,0.85);
}

/* BUTON */
button {
  margin-top:20px;
  padding:14px 36px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#e63946;
  color:#fff;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(230,57,70,.3);
}

button:active {transform:scale(.95);}

/* KALP */
.heart {
  width:200px;
  height:180px;
  position:relative;
  margin-bottom:20px;
  display:none;
}

.heart::before,
.heart::after {
  content:"";
  position:absolute;
  width:100px;
  height:160px;
  background:#e63946;
  border-radius:100px 100px 0 0;
  top:0;
}

.heart::before {
  left:100px;
  transform:rotate(-45deg);
  transform-origin:0 100%;
}

.heart::after {
  left:0;
  transform:rotate(45deg);
  transform-origin:100% 100%;
}

/* YAZI */
.message {
  font-size:clamp(18px,5vw,26px);
  opacity:0;
  transition:opacity 2s;
}

.show {opacity:1;}
</style>
</head>
<body>

<!-- FOTOĞRAFLAR -->
<div class="slideshow">
  <div class="slide" style="background-image:url('foto1.jpg')"></div>
  <div class="slide" style="background-image:url('foto2.jpg')"></div>
  <div class="slide" style="background-image:url('foto3.jpg')"></div>
</div>

<!-- MÜZİK -->
<audio id="music" src="derdim.mp3"></audio>

<!-- İÇERİK -->
<div class="content" id="startScreen">
  <div style="font-size:22px;color:#555;">Lütfen ekrana dokunun</div>
  <button onclick="start()">Başlat ❤️</button>
</div>

<div class="content" id="main" style="display:none;">
  <div class="heart" id="heart"></div>
  <div class="message" id="msg">Özür dilerim… Seni kırmak istememiştim ❤️</div>
</div>

<script>
const slides = document.querySelectorAll(".slide");
let index = 0;

function startSlideshow(){
  slides[0].classList.add("active");
  setInterval(()=>{
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  },5000);
}

function start(){
  document.getElementById("startScreen").style.display="none";
  document.getElementById("main").style.display="flex";

  document.getElementById("heart").style.display="block";
  document.getElementById("music").volume=0.6;
  document.getElementById("music").play().catch(()=>{});

  setTimeout(()=>{
    document.getElementById("msg").classList.add("show");
  },1500);

  startSlideshow();
}
</script>

</body>
</html>
